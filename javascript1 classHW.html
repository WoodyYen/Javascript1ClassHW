<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #3498db;
        }
    </style>
</head>
<body>

    <h1>Number Guessing Game</h1>

    <script>
        // Generate a random number between 1 and 10
        var rand = Math.floor((Math.random() * 10) + 1);

        // Initialize the user's guess variable
        var userGuess;

        // Use a while loop to continue prompting until the user guesses correctly
        while (true) {
            // Prompt the user to input a number
            userGuess = window.prompt('Guess the number between 1 and 10:');

            // Check if the user clicked Cancel or input an empty string
            if (userGuess === null || userGuess === '') {
                alert('Thanks for playing! The correct number was ' + rand + '.');
                break; // Exit the loop if the user cancels or leaves the input empty
            }

            // Convert the user's input to a number
            userGuess = parseInt(userGuess);

            // Check if the user's guess is correct
            if (userGuess === rand) {
                alert('Congratulations! You guessed the correct number: ' + rand);
                break; // Exit the loop if the user guesses correctly
            } else {
                alert('Incorrect! Try again.'); // Prompt the user to continue guessing
            }
        }
    </script>

</body>
</html>
